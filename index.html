<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Expense and Income Tracker</title>
</head>
<body>
  <h1>Income & Expense Tracker</h1>
  <div class="container">
    <h4>Your Balance</h4>
    <h1 id="balance">$0.00</h1>
    <div class="incomeExpenseCont">
      <div>
        <h4>Income</h4>
        <p id="money-plus" class="money plus">+$0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="money-minus" class="money minus">-$0.00</p>
      </div>
    </div>
    <h3 class="h3NewTrans">Add New Transaction</h3>
    <form id="form">
      <div class="form-control">
        <label for="text">Description</label>
        <input type="text" id="text" maxlength="30" placeholder="Enter text...">
      </div>
      <div class="form-control">
        <label for="amount">Amount <br>(<strong>negative</strong> for expense, <strong>positive</strong> for income)</label>
        <input type="number" id="amount" maxlength="5" placeholder="Enter amount...">
      </div>
      <button id="addBTN" class="btn">Add Transaction</button>
    </form>
    <div class="incomeExpenseList">
    <div class="incomeList">
      <div>
      <h4 class="incomeListT">Transactions</h4>
        <ul id="incList" class="list"></ul>
        </div>      
      </div>
  </div>
  <button id="clearBTN" class="btn">Clear All Transactions</button>
  <button id="sortBTN" class="btn">Sort Transactions</button>
  </div>
  
 
  



  <script src="app.js"></script>
</body>
</html>
